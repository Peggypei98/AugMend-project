{% extends "base.html" %}

{% block content %}
<div class="card-wrapper">
  <div class="card">
    <h1 class="center">Log In</h1>
    <form name="login_form">
      <label for="email">Email</label>
      <input type="email" name="email" class="field" required>

      <label for="password">Password</label>
      <input type="password" name="password" class="field" required>

      <p class="error error--hidden"></p>

      <input type="submit" value="Log In" class="btn">
    </form>
    <div class="center">
      <a href="/google_login" class="btn">
        <img src="{{ url_for('static', filename='../pictures/google.png') }}" alt="" style="vertical-align: middle;">
        Login with Google
      </a>
    </div>

    <p class="center">Do not have an account? <a href="/">Signup</a></p>
  </div>
  
{% endblock %}
