{% extends "base.html" %}

{% block content %}
<div class="card-wrapper">
  <div class="card">
    <h1 class="center">Create an Account</h1>
    <form name="signup_form">
      <label for="name">Name</label>
      <input type="text" name="name" class="field" required>

      <label for="email">Email</label>
      <input type="email" name="email" class="field" required>

      <label for="password">Password</label>
      <input type="password" name="password" class="field" required>

      <p class="error error--hidden"></p>

      <input type="submit" value="Sign Up" class="btn">
    </form>
    
    <div class="center">
      <a href="/google_login" class="btn">
        <img src="{{ url_for('static', filename='../pictures/google.png') }}" alt="" style="vertical-align: middle;">
        Sign Up with Google
      </a>
    </div>
    
  
  

    <p class="center">Already have an account? <a href="/login">Login</a></p>
  </div>
</div>
{% endblock %}
